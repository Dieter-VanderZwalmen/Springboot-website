<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="/docs/5.1/assets/js/docs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.js"></script>
</head>
<link rel="icon" href="https://cdn3.vectorstock.com/i/thumb-large/51/07/british-money-gold-coin-one-shilling-vector-1985107.jpg">

<body style="background-color: #F5F4F0">
<header class="py-3 mb-4 ">
    <div class="container">
        <div class="d-flex flex-wrap justify-content-center">
            <a style="font-size: 25px" class="d-flex align-items-center pb-4 mb-3 mb-lg-0 mr-auto text-dark text-decoration-none" href="/"  th:text="#{titel.label}"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                    aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="dropdown">
                <button th:text="#{drop.language}" class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                    <a class="dropdown-item" th:href="@{/(lang=en)}">English</a>
                    <a class="dropdown-item" th:href="@{/(lang=nl)}">Nederlands</a>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: #A39470">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">

                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"
                        th:classappend="${current == 'muntCollectieOverview' ? 'active' : ''}">
                        <a class="nav-link" href="/munten/overview" th:text="#{nav.overview.coin}"></a>
                    </li>
                    <li class="nav-item"
                        th:classappend="${current == 'addMuntCollectie' ? 'active' : ''}">
                        <a class="nav-link" href="/munten/add" th:text="#{nav.add.coin}"></a></li>
                    <li class="nav-item"
                        th:classappend="${current == 'overviewClub' ? 'active' : ''}">
                        <a class="nav-link" href="/clubs/overview" th:text="#{nav.overview.club}"></a></li>
                    <li class="nav-item"
                        th:classappend="${current == 'addClub' ? 'active' : ''}">
                        <a class="nav-link" href="/clubs/add" th:text="#{nav.add.club}"></a></li>
                    <li class="nav-item"
                        th:classappend="${current == 'overviewVerzamelaar' ? 'active' : ''}">
                        <a class="nav-link" href="/collectors/overview" th:text="#{nav.overview.collector}"></a></li>
                    <li class="nav-item"
                        th:classappend="${current == 'addVerzamelaar' ? 'active' : ''}">
                        <a class="nav-link" href="/collectors/add" th:text="#{nav.add.collector}"></a></li>
                </ul>
            </div>

        </nav>
        <div class="card bg-dark text-white">
            <img style="opacity: 0.7" src="https://www.galloromeinsmuseum.be/uploads/images/Civitas/OoginOog/Eyetoeye/munten_1200x350.jpg" class="card-img" alt="banner">
            <div class="card-img-overlay">
            </div>
        </div>
    </div>

</header>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="/docs/5.1/assets/js/docs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.js"></script>

</body>
</html>
